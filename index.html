<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="digite" id="inputEl"> 
    <button onclick="verificaPalindromo()">Enviar</button>

    <script>
        function verificaPalindromo() {
            var valorInput = document.getElementById('inputEl').value;
            valorInput = valorInput.replace(/\s/g, '').toLowerCase();
            for (let i = 0; i <valorInput.length / 2; i++) {
                if (valorInput[i] !== valorInput[valorInput.length - 1 - i]) {
                    alert("nao é palindromo");
                }
            }
            alert(valorInput + " é palindromo");     
        }
    </script>
</body>
</html>
